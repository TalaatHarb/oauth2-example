<ion-item *ngIf="todo" [routerLink]="'/todo/' + todo.id" [detail]="false">
  <div slot="start" [class]="todo.id ? 'dot dot-unread' : 'dot'"></div>
  <ion-label class="ion-text-wrap">
    <h2>
      {{ todo.title }}
      <span class="date">
        <ion-note>{{ todo.dueDate }}</ion-note>
        <ion-icon name="chevron-forward" size="small" *ngIf="isIos()"></ion-icon>
      </span>
    </h2>
    <h3>{{ todo.updateDate }}</h3>
    <p>
      {{ todo.description }}
    </p>
  </ion-label>
</ion-item>
